<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Mandatory Assignment 3</title>
</head>
<body>
    <h2 style="margin-left: 20px;">String Duplication</h2>

    <div id="app">
        <div style="margin-left: 20px;">
            <div>
                <label for="word"><b>Message:</b></label>
                <input type="text" v-model="word" placeholder="Type a word"  style="margin: 0 5px 0 2px"/>
           
                <label for="times"><b>How Many:</b></label>
                <input type="number" v-model="times" placeholder="Type a number"  style="margin: 0 5px 0 2px"/>

                <button class="btn btn-info" v-on:click="repeatNumberOfTimes(word, times)">DO IT</button>
            </div>
            <div>
                <label style="margin-right: 2px;"><b>Result:</b></label>
                {{result}}
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
